<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="./icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="outer">
        <div id="screen"></div>
        <div id="keys">
            <div class="numbers">
                <div id="first" class="row">
                    <div class="numOp" value="1">1</div>
                    <div class="numOp">2</div>
                    <div class="numOp">3</div>
                </div>
                <div id="second" class="row">
                    <div class="numOp">4</div>
                    <div class="numOp">5</div>
                    <div class="numOp">6</div>
                </div>
                <div id="third" class="row">
                    <div class="numOp">7</div>
                    <div class="numOp">8</div>
                    <div class="numOp">9</div>
                </div>
            </div>
            <div class="operation">
                <div class="row">
                    <div class="numOp Op" id="clear">AC</div>
                    <div class="numOp Op" id="equalTO">=</div>
                </div>
                <div class="row">
                    <div class="numOp Op" id="pluse">+</div>
                    <div class="numOp Op" id="minus">-</div>
                </div>
                <div class="row">
                    <div class="numOp Op" id="div">/</div>
                    <div class="numOp Op" id="mul">*</div>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
